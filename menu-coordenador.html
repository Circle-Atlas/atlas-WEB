<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <title>Atlas - Menu Coordenadores</title>
</head>
<body>
    <h1 id="bem-vindo"></h1>
    <script>
        const user = localStorage.getItem('user');

        if (user) {
        const userData = JSON.parse(user); // Parseia a string JSON para um objeto
        console.log(userData); // Aqui você pode usar as informações do usuário
        // Exemplo: exibir o nome do usuário
        document.body.innerHTML = `<h1>Bem-vindo, ${userData.displayName}</h1>`;
        } else {
        // Redireciona para a página de login se não houver informações do usuário
        window.location = "https://circle-atlas.github.io/atlas-WEB/login.html";
        }
    </script>
</body>
</html>
